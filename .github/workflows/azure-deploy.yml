name: Deploy to Azure

on:
  push:
    branches:
      - main
      - dev

env:
  AZURE_WEBAPP_NAME: salonis-mock-trading-app    # Your Azure app name
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Add PostgreSQL service for testing
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_mock_trading
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run Django Migrations
      run: |
        cd backend
        python manage.py makemigrations
        python manage.py migrate
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        DB_NAME: test_mock_trading
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        DEBUG: True

    - name: Test Database Operations
      run: |
        cd backend
        python -c "import os; import django; os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'mock_trading.settings'); django.setup(); from django.contrib.auth.models import User; print('Testing database connection...'); user_count = User.objects.count(); print(f'Database connection successful! User count: {user_count}')"
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        DB_NAME: test_mock_trading
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        DEBUG: True

    - name: Build React & Copy to Django
      run: |
        cd frontend
        npm ci --production
        CI=false NODE_ENV=production npm run build
        cd ..
        mkdir -p backend/static backend/templates
        cp -r frontend/build/* backend/static/
        cp frontend/build/index.html backend/templates/

    - name: Collect Django Static Files
      run: |
        cd backend
        python manage.py collectstatic --noinput
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        DB_NAME: test_mock_trading
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        DEBUG: False

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: backend

    - name: Deployment Success
      run: |
        echo "Deployment completed successfully!"
        echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"