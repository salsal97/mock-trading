name: Azure Deploy

on:
  push:
    branches:
      - main
      - dev

env:
  AZURE_WEBAPP_NAME: salonis-mock-trading-app    # âœ… Your Azure app name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Add PostgreSQL service for testing
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    # Add environment variables for Django commands
    env:
      SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      DEBUG: False
      GITHUB_ACTIONS: true

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ—ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ§± Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ” Verify Database Connection
        run: |
          cd backend
          python manage.py check --database default

      - name: ğŸ›  Build React & Copy to Django
        run: |
          chmod +x build-frontend.sh
          ./build-frontend.sh

      - name: ğŸ“Š Collect Django Static Files
        run: |
          cd backend
          python manage.py collectstatic --noinput

      - name: ğŸ§ª Run Tests (required)
        run: |
          cd backend
          python manage.py test --verbosity=2

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Your app is live at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "ğŸ‘¤ Admin: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/admin/"